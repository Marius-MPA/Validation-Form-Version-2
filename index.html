<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X_UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="main.css" type="text/css"> -->
        <title>Class Registration</title>
    </head>
    <body>
        <div class="container">
            
            <h2>Absolute classes registration</h2>
            <h5 style="color: red" class="mb-3">* required field</h5>
            <form id="myForm" action="">
                <div class="form-group row">
                    <label for="name" class="col-md-1 mr-5 ">First Name:</label>
                    <input type="text" class="form-control col-md-5" id="InputFName" placeholder="First Name">                 
                    <p class="col-md-1" style="color: red">*</p>                 
                    <p id="nameErr"  class="col-md-4 mb-2" ></p>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-md-1 mr-5">Last Name:</label>  
                    <input type="text" class="form-control col-md-5" id="InputLName" placeholder="Last Name">                    
                    <p class="col-md-1" style="color: red">*</p>
                    <p id="nameErr"  class="col-md-4 "></p>   
                </div>
                <div class="form-group row">
                    <label for="name" class="col-md-1 mr-5 mt-1">Password:</label>
                    <input type="password" class="form-control col-md-5" id="InputPass" placeholder="Password">
                    <p  class="col-md-1" style="color: red">*</p>
                    <p id="passErr" class="col-md-4 " ></p>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-md-1 mr-5 mt-1">Confirm Password:</label>
                    <input type="password" class="form-control col-md-5" id="confPass" placeholder="Confirm Password">
                    <p class="col-md-1" style="color: red">*</p>
                    <p id="passErr" class="col-md-4 " ></p>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-md-1 mr-5 mt-1">Time:</label>
                    <input type="text" class="form-control col-md-5" id="time" placeholder="Time">
                    <p id="passErr" class="col-md-1 " ></p>
                    <p id="passErr" class="col-md-4 " ></p>
                </div>
                <div class="form-group row">
                    <label class="col-md-1 mr-5 mt-1" for="validationTextarea">Classes</label>
                    <textarea class="form-control col-md-5" id="" placeholder="Required classes"></textarea>
                </div> 
                <div class="form-group row">
                        <label for="name" class="col-md-1 mr-5 mt-1">Gender:</label>
                        <div class="form-check form-check-inline col-md-1 ml-3">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Female">
                            <label class="form-check-label" for="inlineRadio1">Female</label>
                        </div>
                        <div class="form-check form-check-inline col-md-1 ml-1">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Male">
                            <label class="form-check-label" for="inlineRadio2">Male</label>
                        </div>
                    </div>    
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>  

                    
            </form>

            <h4 class="">Your given values are as:</h4>

            <table border="3">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Time</th>
                </tr>
                <tr>
                    <td>Johanna</td>
                    <td>Doe</td>
                    <td>Female</td>
                    <td>15:02 AM</td>
                </tr>
                    
            </table>
            <!-- <button onclick="addRow();">Add Rows</button> -->
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
